<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a {
            background-color: cornflowerblue;
            border: 2px solid black;
            border-radius: 15px;
            padding: 5px 10px 5px 10px;
            box-shadow: 3px 3px 5px black;
        }

        a:link {
            color: black;
            text-decoration: none;
        }

        a:visited {
            color: red;
        }

        a:hover {
            background-color: rgb(237, 151, 130);
        }
    </style>
</head>

<body>
    <a href="https://www.youtube.com/" target="_blank">Vender</a>
</body>

</html>

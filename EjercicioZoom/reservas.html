    <div class="reserva">
        <h2>Reserva nuestros servicios</h2>
        <form action="get">
            <label for="nombre">Sus nombres</label>

            <label for="nombre">Número de personas</label>

            <label for="date">Fecha de la reserva</label>
            <input type="date" name="reserva">
            <label for="comentarios">Comentarios adicionales</label>
            <textarea name="comentarios" placeholder="Comentarios adicionales"></textarea>
            <input class="enviar" type="submit" value="Enviar">
        </form>
